  <header>
    <h1>📸 الصحفي — الفصل الخامس</h1>
    <p>أحيانًا الانتظار هو الخيار الآمن.</p>
  </header>

  <main>
    <section>
      <h2>الاختباء</h2>
      <p>
        تخبئ الكاميرا داخل حقيبتك وتجلس بجوار المرضى.
        يمر الجنود بجوارك ويفتشون الحقائب، لكنهم لم يلحظوك.
        بعد دقائق، يغادرون المستشفى.
      </p>
