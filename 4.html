  <header>
    <h1>📸 الصحفي — الفصل الرابع</h1>
    <p>قرار جريء… والنتائج قد تكون خطيرة.</p>
  </header>

  <main>
    <section>
      <h2>التصوير خفية</h2>
      <p>
        تخفي الكاميرا أسفل معطفك وتبدأ في تسجيل المشاهد بسرعة.
        أحد الجنود يلاحظ حركة غريبة ويتجه نحوك.
        أمامك ثوانٍ لتقرر ما ستفعله.
      </p>
