  <header>
    <h1>📸 الصحفي — الفصل السابع</h1>
    <p>أحيانًا الصمود في مكانك هو أفضل خيار.</p>
  </header>

  <main>
    <section>
      <h2>الاحتماء</h2>
      <p>
        تدخل بيتًا صغيرًا، العائلة بالداخل ترحب بك وتقدم لك ماءً.
        الطائرة ما زالت تحوم بالخارج، والهدوء مشوب بالخوف.
      </p>
